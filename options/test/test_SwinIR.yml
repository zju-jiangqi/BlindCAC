name: OmniLens-SwinIR-test-yourdata
model_type: SRModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:

  test_1:
    name: your_data
    type: PairedImageDataset
    dataroot_gt: /path/your_data/gt
    dataroot_lq:  /path/your_data/test
    # dataroot_fov: /home/strange/workspace/strange/dataset/MOS2K/fov_input.pth
    io_backend:
      type: disk


network_g:
  type: SwinIRv2
  upscale: 1
  in_chans: 3
  img_size: 64
  window_size: 8
  img_range: 1.0
  depths: [6, 6, 6, 6, 6, 6]
  shuffle: True
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: pixelshuffle
  resi_connection: 1conv




# path
path:
  pretrain_network_g: pretrain/pretrained/SwinIR_AODLib_EAOD.pth
  strict_load_g: true
  param_key_g: params_ema 
  resume_state: ~


# validation settings
val:
  save_img: true  
  suffix: ~  # add suffix to saved images, if None, use exp name
  # grids: true  # ~ represants none, no grid
  # crop_size: 256  # if grid is true, this is the crop size in image patch
  # max_minibatch: 8  # max val batch size, but  limited to the val batchsize,

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
    lpips: # metric name, can be arbitrary
      type: calculate_lpips
      crop_border: 0
      test_y_channel: false
