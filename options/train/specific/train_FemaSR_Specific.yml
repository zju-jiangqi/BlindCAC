# general settings
name: OmniLens_AODLibpretrain_FeMaSR_specificmodel_specificfewshot_s3_jpg2png_bs8
# name: LensLib_libvpl_selectv1_FemaSRbaseline_4RSTB_wdistortionHQP
# name: LensLib_specific_FemaSRbaseline_4RSTB_s3_nopredis_wdistortionHQP
model_type: FeMaSRModel 
scale: 1
num_gpu: 1
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: specific_train
    type: PairedImageDataset
    dataroot_gt: path/your_specificdata/train_gt
    dataroot_lq: path/your_specificdata/train
    filename_tmpl: '{}'
    io_backend:
      type: disk

    gt_size: 256
    use_flip: true
    use_rot: true

    # data loader
    num_worker_per_gpu: 4
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val_0:
    name: specific_val
    type: PairedImageDataset
    dataroot_gt: path/your_specificdata/val_gt
    dataroot_lq: path/your_specificdata/val
    io_backend:
      type: disk

# network structures
network_g:
  type: FeMaSRNet 
  gt_resolution: 256
  norm_type: 'gn'
  act_type: 'silu'
  scale_factor: 1
  codebook_params:
    - [32, 1024, 512]

  LQ_stage: true
  use_weight: false
  # use_quantize: false
  # fusion_mode: 'sft'
  weight_alpha: -1.0
  # frozen_module_keywords: ['quantize', 'after_quant_group']
  frozen_module_keywords: ['quantize', 'decoder_group', 'after_quant_group', 'out_conv']

network_d:
  type: UNetDiscriminatorSN 
  num_in_ch: 3

# path
path:
  pretrain_network_hq: pretrain/priors/HQP_v2.pth
  pretrain_network_g: pretrain/pretrained/FeMaSR_AODLib_EAOD.pth
  pretrain_network_d: pretrain/priors/HQP_d_v2.pth
  # resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-5
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 4e-5
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    # milestones: [100000, 125000, 150000, 175000]
    milestones: [30000, 40000, 50000, 100000]
    gamma: 1.0

  total_iter: 10000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0 
    reduction: mean

  perceptual_opt:
    type: LPIPSLoss
    loss_weight: !!float 1.0
    
  gan_opt:
    type: GANLoss
    gan_type: hinge
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: 0.01

  codebook_opt:
    loss_weight: 1.0
  
  semantic_opt:
    loss_weight: 0.1 


  net_d_iters: 1
  net_d_init_iters: !!float 0 

# validation settingsÂ·
val:
  val_freq: !!float 1e4
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
    lpips: # metric name, can be arbitrary
      type: calculate_lpips
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~
